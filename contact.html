    <section class="main-body contact">
        <h1>Contact</h1>
        <p>Feel free to contact me.</p>
        <div class="form">
            <form name="contact" method="POST" data-netlify="true">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" placeholder="Your name..">

                <label for="femail">Email</label>
                <input type="email" id="femail" name="femail" placeholder="example@nscc.ca">

                <label for="fsubject">Subject</label>
                <input type="text" id="fsubject" name="fsubject" placeholder="IT,Life">

                <label for="fmessage">Message</label>
                <textarea id="fmessage" name="fmessage" placeholder="Write something.."></textarea>
                
                <p class="f-button">
                    <input type="submit" value="Send">
                </p>
            </form>
        </div>
    </section>
